<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width = device-width, initial-scale = 1">
		<title>«ПИКЧА» — доска объявлений</title>
		<link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
		<link href="css/style-desktop.css" rel="stylesheet">
		<link href="css/style-mobile.css" rel="stylesheet">
		<link href="font/font.css" rel="stylesheet">
	</head>
	<body class="page">
		<div class="page-background container">
			<img class="page-background__img" src="img/photo-collage.jpg" alt="Фон приложения">
			<h1 class="page-background__h1 h1__position"><span class="h1__span">Доска объявлений</span><br>для фотографов и фотомоделей</h1>
		</div>
		<div class="form">
			<div class="form__background">
			<div class="form__logo--position">
				<img class="form__logo--image" src="img/logo-5.png" alt="Логотип ПИКЧА">
			</div>
				<div class="form__position">
					<form class="form__basis">
						<input class="form__input form__input--email" type="email" name="email" autofocus required><br>
						<input class="form__input form__input--password" type="password" name="password" required><br>
						<button class="form__input form__button--submit" type="submit"><img class="form__button--image" src="img/form__button--image.png"> Вход</button>
						<!-- <input class="form__input form__input--submit" type="submit" name="submit" value="Вход"> -->
						<div class="form__remember-me">
							<input class="form__checkbox form__input--checkbox" type="checkbox" name="checkbox" id="checkbox" checked>
							<label class="form__label" for="checkbox">Запомнить меня</label>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
