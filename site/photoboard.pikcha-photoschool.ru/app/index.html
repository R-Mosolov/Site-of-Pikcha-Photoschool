<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>«ПИКЧА» — доска объявлений</title>
		<link href="css/styles.css" rel="stylesheet">
		<script type="text/javascript" src="js/app.js"></script>
	</head>
	<body class="page">
		<header class="page-header"></header>
		<div class="container">
			<section class="photoboard">
				<h1 class="photoboard__h1">Объявления фотографов</h1>
				<button class="photoboard__button">Сортировать</button>
				<article class="ad1">
					<h2 class="ad1__h2">Владислав</h2>
					<div class="ad1__div"></div>
				</article>
				<article class="ad2">
					<h2 class="ad2__h2">Борис</h2>
					<div class="ad2__div"></div>
				</article>
				<article class="ad3">
					<h2 class="ad3__h2">Алексей</h2>
					<div class="ad3__div"></div>
				</article>
			</section>
			<hr>
			<section class="calculator">

				<h2 class="calculator__start-price calculator__position">Начальная цена фотосессии: <span class="calculator__start-price--var"></span></h2>

				<h3 class="calculator__retouching--text">Вам нужна ретушь фотографии?</h3>
				<input class="calculator__retouching--input" id="calculator__retouching--input" type="checkbox" onchange="selectRetouching()">
				<label for="calculator__retouching--input">Да, ретушь нужна</label>

				<h3 class="calculator__duration--text">Сколько фотографий Вы хотите получить?</h3>
				<input class="calculator__duration--input-50photos" name="duration" type="radio" id="calculator__duration--input-50photos" onchange="selectDuration()" checked>
				<label for="calculator__duration--input-50photos">50 фотографий (длительность фотосессии - 1 час)</label>
				<br>
				<input class="calculator__duration--input-100photos" name="duration" type="radio" id="calculator__duration--input-100photos" onchange="selectDuration()">
				<label for="calculator__duration--input-100photos">100 фотографий (длительность фотосессии - 2 часа)</label>

			</section>
			<footer class="page-footer"></footer>
		</div>

		<script>
			// Калькулятор стоимости фотосессии
			var startPrice = 500;
			var photoRetouchingPrice = 200;
			var duration100Photos = 200;
			var totalPrice;

			var retouchingInput = document.querySelector('.calculator__retouching--input');
			var selectRetouching = function () {
				if (retouchingInput.checked) {
					totalPrice = startPrice + photoRetouchingPrice;
					alert('Новая цена фотосессии, с учетом ретуши фотографий, составит: ' + totalPrice + ' рублей');
				} else {
					totalPrice = startPrice;
					alert('Новая цена фотосессии, без ретуши фотографий, составит: ' + totalPrice + ' рублей');
				}
			};

			var durationInput50Photos = document.querySelector('.calculator__duration--input-50photos');
			var durationInput100Photos = document.querySelector('.calculator__duration--input-100photos');
			var selectDuration = function () {
				if (retouchingInput.checked) {
					if (durationInput50Photos.checked) {
						totalPrice = totalPrice;
						alert('Новая цена фотосессии, с учетом ретуши фотографий, составит: ' + totalPrice + ' рублей');
					} else {
						totalPrice = totalPrice + duration100Photos;
						alert('Новая цена фотосессии, без ретуши фотографий, составит: ' + totalPrice + ' рублей');
					}
				} else {
					totalPrice = totalPrice - photoRetouchingPrice + duration100Photos;
					alert('Новая цена фотосессии, без ретуши фотографий, составит: ' + totalPrice + ' рублей');
				}
			};

			document.querySelector('.calculator__start-price--var').innerHTML = startPrice;
		</script>
	</body>
</html>
